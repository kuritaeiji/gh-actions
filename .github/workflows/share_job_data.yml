name: Share job data
on: workflow_dispatch
jobs:
  before:
    runs-on: ubuntu-latest
    steps:
      - id: generate
        run: echo "result=Hello" >> "${GITHUB_OUTPUT}"
    outputs:
      result: ${{ steps.generate.outputs.result }}

  after:
    runs-on: ubuntu-latest
    needs:
      - before
    env:
      RESULT: ${{ needs.before.outputs.result }}
    steps:
      - run: echo "${RESULT}"
