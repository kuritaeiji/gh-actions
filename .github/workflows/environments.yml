name: Environments
run-name: ${{ github.ref_name }} branch
on:
  workflow_dispatch:
    inputs:
      environment-name:
        type: environment
        required: true
        default: test
        description: GitHub environment name
defaults:
  run:
    shell: bash

jobs:
  print:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment-name }}
    env:
      USERNAME: ${{ vars.USERNAME }}
      PASSWORD: ${{ secrets.PASSWORD }}
    steps:
      - run: echo "${USERNAME}"
      - run: echo "${PASSWORD}"
